    }

    .branch-text {

    .branch-info {

<script>
  window.addEventListener('DOMContentLoaded', () => {
    requestAnimationFrame(() => {
      document.body.classList.add('page-loaded');
    });

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º user_id –∏–∑ URL
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("user_id");
    if (userId) {
      localStorage.setItem("user_id", userId);
    }
  });

  function fadeOut(callback) {
    document.body.classList.remove('page-loaded');
    setTimeout(callback, 400);
  }

  function fadeOutLink(e, href) {
    e.preventDefault();
    fadeOut(() => location.href = withUserId(href));
  }

  function withUserId(url) {
    const userId = localStorage.getItem("user_id");
    return userId ? `${url}?user_id=${userId}` : url;
  }

  // –ö–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ—Ö–æ–¥–∞
  document.querySelectorAll('.menu-button').forEach(button => {
    const href = button.getAttribute('onclick').match(/'(.*?)'/)[1]; // –¥–æ—Å—Ç–∞—ë–º –∞–¥—Ä–µ—Å
    button.onclick = () => fadeOut(() => location.href = withUserId(href));
  });
</script>
